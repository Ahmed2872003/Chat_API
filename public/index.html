<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--favicon-->
    <link rel="icon" href="./images/chat.png" type="image/x-icon" />
    <!--css-->
    <link rel="stylesheet" href="./css/normalization.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!--font-awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Login</title>
  </head>
  <body>
    <div id="container">
      <div id="app-iden">
        <img src="./images/chat.png" alt="chat-logo" />
        <h1>Let's chat</h1>
      </div>
      <div id="alert">
        <i class="fa-sharp fa-solid fa-circle-exclamation"></i>&nbsp;
        <span id="alertMessage"></span>
      </div>
      <form id="authForm">
        <label for="emailInp">Email</label>
        <input type="email" name="email" id="emailInp" autofocus />
        <label for="passInp">Password</label>
        <div id="pass">
          <i class="fa-solid fa-eye" id="typeSwitcher"></i
          ><input type="password" name="password" id="passInp" />
        </div>
        <button type="submit">Login</button>
      </form>
      <div id="switchSign">
        <span id="explain">New member?</span>&nbsp;
        <span id="switchBtn">Register</span>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="./js/axios.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
