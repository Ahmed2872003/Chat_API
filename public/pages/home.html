<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--favicon-->
    <link rel="icon" href="../images/chat.png" type="image/x-icon" />
    <!--css-->
    <link rel="stylesheet" href="../css/normalization.css" />
    <link rel="stylesheet" href="../css/chat.css" />
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!--font-awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Let's chat</title>
  </head>
  <body>
    <div
      class="loading hidden"
      style="background-color: black; color: white; z-index: 2"
    >
      Loading...
    </div>
    <div id="container">
      <!-- Users part -->
      <div id="users-part">
        <div id="upper-part">
          <div id="chat-iden">
            <img src="../images/chat.png" alt="chat" />
            <h2>Let's chat</h2>
          </div>
          <div id="add-user-btn">
            <i class="fa-regular fa-plus customize-add-icon"></i>
          </div>
          <div id="profile-btn">
            <div id="profileCon">
              <img
                src="../images/user.png"
                alt="user"
                class="profile-img"
                id="main-profile-btn"
              />
              <div id="profile">
                <i class="fa-solid fa-left-long close-profile"></i>
                <div id="user-details">
                  <img src="../images/user.png" alt="user-image" />
                  <div>
                    <p>
                      Username: <span id="username"></span
                      ><i class="fa-solid fa-pen-to-square" id="edit-name"></i>
                    </p>
                    <form id="edit-name-form" class="hidden">
                      <input
                        type="text"
                        placeholder="New name"
                        id="edit-name-input"
                        maxlength="20"
                        required
                      />
                      <button id="submitEdit" class="custom-btn" type="submit">
                        Edit
                      </button>
                      <button id="cancelEdit" class="custom-btn" type="submit">
                        Cancel
                      </button>
                    </form>
                  </div>
                  <p>ID: <span id="userID"></span></p>

                  <p>Created at: <span id="time-creation"></span></p>
                </div>
                <button class="custom-btn" id="logout-btn">Logout</button>
              </div>
            </div>
          </div>
        </div>
        <form action="" id="add-user-form" class="hidden">
          <p id="alert"></p>
          <input type="text" placeholder="Add by ID" id="id-input" required />
        </form>
        <div id="usersCon">
          <!-- search for users -->
          <form class="search-handler" id="s-by-name-form">
            <input type="text" id="search-by-name" placeholder="Search" />
            <button id="search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
              <i class="fa-solid fa-xmark hidden"></i>
            </button>
            <div id="users-filter"></div>
          </form>
          <div class="loading hidden"></div>
          <div id="users"></div>
        </div>
      </div>
      <div id="chatting-part">
        <div class="loading hidden"></div>
        <div id="welcome">
          <h2>Welcome To Let's Chat App</h2>
          <img src="../images/bye.png" alt="handwave" />
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="../js/axios.js"></script>
    <script src="../js/home.js" type="module"></script>
  </body>
</html>
